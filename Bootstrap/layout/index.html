<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>

    <div class="p-4 text-danger text-center" id="topo">
        <h1>Layout com Bootstrap</h1>
    </div>

    <div class="container pb-5  d-flex justify-content-center" id="menu">
        <a class="btn btn-primary text-dark mx-3" href="" >Home</a>
        <a class="btn btn-primary text-dark mx-3 bi bi-arrow-left" href="">Sobre</a>
        <a class="btn btn-primary text-dark mx-3 bi bi-arrow-down" href="">Produtos</a>
        <a class="btn btn-primary text-dark mx-3 bi bi-arrow-up" href="">Serviços</a>
        <a class="btn btn-primary text-dark mx-3 bi bi-arrow-right" href="">Contato</a>
        
    </div>

    <main class="container p-5 text-center text-warning" id="conteudo">   
            <div class="row justify-content-start">
              <div class="col-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o Nome:">
              </div>
              <div class="col-4">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email@.com">
              </div>
              <div class="col-4">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite a senha:">
              </div>
            </div>
            <div class="row justify-content-center p-3">
              <div class="col-4">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="CPF aqui:">
              </div>
              <div class="col-7">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite o Endereço:">
              </div>
              
            </div>
            <div class="row justify-content-end">
              <div class="col-4">
                <label for="fone" class="form-label">Fone</label>
                <input type="text" class="form-control" id="fone" placeholder="(00)-00000000:">
              </div>
              <div class="col-4">
                <label for="formacao" class="form-label">Formação</label>
                <input type="text" class="form-control" id="formacao" placeholder="Formação:">
              </div>
              <div class="col-4">
                <label for="responsalvel" class="form-label">Responsalvel</label>
                <input type="text" class="form-control" id="responsalvel" placeholder="Responsalvel:">
              </div>
            </div>
        
     
    </main>
    

    <footer class="container p-5 text-center" id="rodape">
        <p>créditos</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
